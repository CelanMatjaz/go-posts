{{ define "content" }}

<div class="position-relative">
    <h1>Hello {{ .Username }}!</h1>
    <a href="/posts/create" class="btn btn-dark color-white position-absolute top-0 end-0">Create post</a>
</div>

<div class="posts mt-4 pl-4 row">
    <div class="col-2"></div>
    <div class="col-8 mx-auto" style="max-width: 600px;">
        {{ if .Posts }}
            {{ range .Posts }}
                {{ template "post" . }}                
            {{ end }}        
        {{ else }}
            <h2>No posts yet!</h2>
        {{ end }}
    </div>
    <div class="col-2"></div>
</div>

{{ end }}
