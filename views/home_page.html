{{ define "content" }}

<div class="posts mt-4 pl-4 row">
    <div class="col-2"></div>
    <div class="col-8 mx-auto" style="max-width: 600px;">
        {{ if .IsLoggedIn }}
        <div>
            <a href="/posts/create" class="btn btn-dark color-white">Create post</a>
        </div>
        {{ end }}
        {{ if .Posts }}
            {{ range .Posts }}
            {{ template "post" . }}
            {{ end }}
        {{ else }}
        <h2>No posts yet!</h2>
        {{ end }}
    </div>
    <div class="col-2"></div>
</div>

{{ end }}
